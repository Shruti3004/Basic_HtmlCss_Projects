<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors</title>
    <style>
        h1{
            color:crimson;
        }
        h2{
            /* maximum value it can have is 255 and minimum value it can have is 0 */
            color:rgba(73, 53, 121, 0.425);
        }
        h3{
            /* hexadecimal value have #------ 6letters(a-f)or(0-9) in which starting 2 represents red then green then blue as in rgb */
            /* color-hex.com from this you can see the colors palete or htmlcolors.com */
            color: #f400f4;
        }
    </style>
</head>
<body>
    <h1>Heading One</h1>
    <h2>Heading Two</h2>
    <h3>Heading Three</h3>
</body>
</html>
