<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bd43ee06c8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" media="screen and (max-width:768px)" href="css/mobile.css">
    <title>Form</title>
</head>
<body>
    <div class="container">
        <div class="image">
            <div class="image-wrap">
                <img src="img/logotosend.png">
            </div>
        </div>
        <div class="form-wrap">
            <h1>CONTACT</h1><br>
            <form>
                <div class="abc">
                    <label for="lastname">Firstname</label><br>
                    <i class="fa fa-user"></i>
                    <input type="text" id="firstname" name="firstname" placeholder="Enter your first name"><br><br>
                </div>
                <div>
                    <label for="lastname">Lastname</label><br>
                    <i class="fa fa-user"></i>
                    <input type="text" id="lastname" name="lastname" placeholder="Enter your last name"><br><br>
                </div>
                <div>
                    <label for="name">Email</label><br>
                    <i class="fa fa-mail"></i>
                    <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>
                </div>
                <div>
                    <label for="phone">Phone Number</label><br>
                    <i class="fa fa-phone"></i>
                    <input type="text" id="phone" name="phone" placeholder="Enter your phone number"><br><br>
                </div>
                <div>
                    <label for="Sex">Sex</label><br>
                    <i class="fa fa-document"></i>
                    <select name="Sex" id="Sex">
                        <option value="male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select><br><br>
                </div>
                <div>
                    <button type="submit" class="btn">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
