<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links and Images</title>
</head>
<body>
    <!-- EXTERNAL LINK -->
    <!-- with shift cursor shifts letter by letter but by pressing ctrl we can shift the cursor word by word -->
    <!-- by putting the cursor on any line and holding shift+alt+down_arrow_key you can copy the same line
        below-->
    <!-- if you want to navigate in the line home key can take you to starting of the line and end key can
        take you to the end of line -->
    <!-- by keeping cursor on the starting of the line and holding alt+arow key we can movethe line where we 
        wanted it to shift  -->
    <!-- href refers to hypertext reference -->
    <p>
        <a href="https://www.google.com">Click here for google</a>
    </p>
    
    <!-- we want our website to remain open if we jump to any page but in actual in that tab only it open the 
        link in same tab so for that we will us target attribute   -->
    <!-- a tag is a inline tag unlike to paragraph tag which is a block tag and breaks the line -->
    <a href="https://www.google.com" target="_blank">Click here for google</a>
    
    <!-- INTERNAL LINK -->
    <!-- on putting / it will show all the files in that folder -->
    <br><br>
    <a href="/04_typography.html">Typography</a>

    <!-- if we are in different folder then we need to put the IP address otherwise in same folder we can do it
        by putting forward slash -->


    <!-- LOCAL IMAGES -->
    <!-- src stands for source and alt represents alternative_text -->
    <img src="/IMAGES/Doraemon_renderImproved.png" alt="my image" height="200" width="200">
    
    <!-- REMOTE IMAGE -->
    <img src="https://source.unsplash.com/100x200/?building" alt="my image 2 ">

    
</body>
</html>
